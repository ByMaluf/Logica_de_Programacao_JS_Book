<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Exercício programa par ou ímpar -->
    <h1>Programa par ou ímpar</h1>
    <form action="">
        <p>
            <label for="number">Número</label>
            <input step="0.01" id="number" type="number">
        </p>

        <button type="submit" class="botao">Verificar se é par ou ímpar</button>

    </form>

    <h3 class="resultado"></h3>

    <script>
        const formulario = document.querySelector('form');

        "use strict"
        function parOuImpar(e) {
            e.preventDefault(); // previni o comportamento padrão

            let resultado = document.querySelector('.resultado');
            const input = formulario.querySelector('#number');
            let intputValue = +input.value;
            if (Number.isInteger(intputValue)) {
                resultado.innerText = intputValue % 2 === 0 ? `${intputValue} é par.` : `${intputValue} é ímpar.`;
            } else {
                resultado.innerText = `Apenas números inteiros são permitidos!`;
                input.value = '';
            }
        }

        formulario.addEventListener('submit', parOuImpar);
    </script>
</body>

</html>
