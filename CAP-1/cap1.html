        // 1.11 Exercícios

        // A
        const numero = Number(prompt("Digite um número:"));
        const vizinhoAnterior = numero - 1;
        const vizinhoPosterior = numero + 1;
        alert(`Seus vizinhos são:\nAnterior = ${vizinhoAnterior}\nNúmero = ${numero}\nPosterior = ${vizinhoPosterior}`)

        // B
        const valorTotal = Number(prompt(`Digite o valor total da compra:`));
        const clientes = Number(prompt(`Digite o total de clientes:`));
        const conta = valorTotal / clientes;
        alert(`Valor por cliente R$ ${conta.toFixed(2)}`)

        // C
        const preco = Number(prompt(`Digite o valor total da compra:`));
        const desconto = preco - (preco * (10 / 100));
        const parcelado = preco / 3;
        alert(`Preço: R$ ${preco.toFixed(2)} reais\nÀ vista: R$ ${desconto.toFixed(2)} reais\nOu 3x de R$ ${parcelado.toFixed(2)} reais`);

        // D
        const nota1 = Number(prompt(`Digite o valor da NOTA 1:`));
        const nota2 = Number(prompt(`Digite o valor da NOTA 2:`));
        const media = (nota1 + nota2) / 2
        alert(`Média final: ${media.toFixed(1)}`);
